<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section class="container">
    <div class="top box">
      <div class="balance">
        <p class="low">My balance</p>
        <span>$921.48</span>
      </div>
      <div class="logo">
        <img class="i-logo" src="./images/logo.svg" alt="logo">
      </div>
    </div>

    <div class="main box">
      <h1 class="title">Spending - Last 7 days</h1>

      <div class="chart-box"></div>

      <div class="total">
        <p class="low">Total this month</p>
        
        <div class="flex">
          <span>$478.33</span>
          <div dir="rtl"><span>+2.4%</span><p class="low">from last month</p></div>
        </div>
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </section>
  <!-- mon
  tue
  wed
  thu
  fri
  sat
  sun -->
  <script type="module" src="./js/app.js"></script>
</body>
</html>
